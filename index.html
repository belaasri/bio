<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <p class="subtitle">Download online videos, download online video to mp3 for free</p>

        <form id="downloadForm" class="search-container">
            <input type="text" id="videoUrl" placeholder="Paste YouTube URL here" required>
            <button type="submit">Search</button>
        </form>

        <div id="error" class="hidden"></div>

        <div id="result" class="hidden">
            <h2 id="videoTitle"></h2>
            <img id="videoThumbnail" alt="Video thumbnail">
            <p><strong>Views:</strong> <span id="viewCount"></span></p>
            <p><strong>Likes:</strong> <span id="likeCount"></span></p>
            <p><strong>Description:</strong> <span id="videoDescription"></span></p>

            <div id="downloadProgress" class="hidden">
                <div id="progressBar"></div>
                <p id="progressText"></p>
            </div>

            <div class="download-options">
                <a href="#" id="downloadMp4" class="download-btn">Download MP4</a>
                <a href="#" id="downloadMp3" class="download-btn">Download MP3</a>
            </div>
        </div>

        <p class="info-text">
            YouTube is the biggest video sharing platform in the world, providing an excellent experience for users to upload, view, and share videos.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
